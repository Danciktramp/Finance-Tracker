    <div id="overlay" class="fixed inset-0 bg-white/30 backdrop-blur-md z-40 hidden"></div>
 <h1 class="text-4xl font-bold text-blue-600 mt-5 text-center mb-2">
  Finance Tracker
</h1>
<h2 class="text-center">Manage your income and experience</h2>
<div  class="come-card bg-indigo-600 mr-6 ml-6 mt-10 rounded-xl shadow-xl/30 border-4 border-black-500/100">
  <p class="font-card-title">Balance</p>
  <p id="balanceValue" class="font-card-value">0</p>
</div>

<div  class="come-card bg-green-500 mr-6 ml-6 mt-5 rounded-xl shadow-xl/30 border-4 border-black-500/100">
  <p class="font-card-title">Total income</p>
  <p id="incomeValue" class="font-card-value">0</p>
</div>

<div  class="come-card bg-red-600 mr-6 ml-6 mt-5 rounded-xl shadow-xl/30 border-4 border-black-500/100">
  <p class="font-card-title">Total expenses</p>
  <p id="expenseValue" class="font-card-value">0</p>
</div>

<div class="transaction-box rounded-xl shadow-xl/30 mt-5 bg-gray-200">
  <h3 class="pl-3 pt-4">Add transactions</h3>

  <div class="comeButtons px-3 py-7 text-center flex flex-row space-x-7">
  <button id="incomeBt" class="basis-64 bg-gray-50 rounded-xl text-2xl">Income</button>
  <button id="expenseBt" class="rounded-xl bg-gray-50 basis-64 text-2xl">Expense</button>
  </div>
<form>
  <div class="pl-3">
  <label for="inputAmount">Amount</label>
  <input class="border-2 border-black-500/100" type="number" id="inputAmount" placeholder="0.00" required>
  </div>

  <div class="pl-3">
  <label class="mt-5" for="inputCategory">Category</label>
  <button class="w-57 p-3 border-2 bg-gray-200 cursor-pointer flex justify-between items-center hover:border-blue-500" type="text" id="inputCategory"  required>
    <span class="">Select category</span>
  </button>
  </div>

  <div class="pl-3">
  <label class="mt-5" for="inputDescription">Description</label>
  <input class="border-2 border-black-500/100" type="text" id="inputDescription" placeholder="Optional description">
  </div>

  <button class="mt-6 mb-3 mx-9 px-13 py-3 bg-blue-300 rounded-xl" type="submit" id="addTransactionBt">Add transaction</button>
</form>
</div>
<div class="recentTransactionsBox rounded-xl shadow-xl/30 mt-5 " id="recentTransactionsBox">
  <h3 class="pl-3 pt-4 pb-6">Recent transactions</h3>
  
      <div id="transactionsList">
      </div>
  
</div>

      <div >
      <button class="plusPanelMainText">Category </button>
      <button class="plusPanelSecText">Add main category</button>
      </div>
  </div>

  <div id="subcategoryAdd" class="subcategoryAdd flex items-center hover:bg-red-200">

      <button class="plusPanelMainText">Subcategory</button>
      <button class="plusPanelSecText">Add to existing</button>

<div id='addFinanceCategory' class="addFinanceCategory hidden rounded-xl bg-gray-100 fixed z-100 bottom-30 right-1 border-4 border-sky-500 ">
  <div class="pl-3 pt-2">
  <div class="">
  <h2 class="pr-10">Add Category</h2>
  <div class="pt-2">  
  <label for="selectType" id="textSelectType" >Select type of transaction</label>  
  <select id="selectType" name="selectType">
    <option value="income">Income</option>
    <option value="expense" selected>Expense</option>
  </select>
  </div>

  </div>
  <label for="inputAddCategory">Category Name</label>
  <input id="inputAddCategory" class="border-2 rounded-md w-70" required placeholder="e.g: Food, Rent, Transport">
  <div class="flex flex-row py-3">
    <button class="mr-1 border-2 px-7" id="cancelBt">Cancel</button>
    <button id="addCategoryBt" class="border-2 border-black-500 px-7 text-gray-50 bg-red-500">Add category</button>

  </div>
  </div>
</div>

<div id="categoryModal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
  <div class="bg-white w-80 rounded-2xl p-5 shadow-2xl">
    <h3 class="text-xl font-bold mb-4">Select Category</h3>
    <div id="categoryGrid" class="grid grid-cols-2 gap-2">
      </div>
    <button id="closeModal" class="w-full mt-4 py-2 bg-gray-200 rounded-lg">Cancel</button>
  </div>
</div>
